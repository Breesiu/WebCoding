<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    option = {
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                roseType: 'angle',
                data:[
                    {value:235, name:'视频广告'},
                    {value:274, name:'联盟广告'},
                    {value:310, name:'邮件营销'},
                    {value:335, name:'直接访问'},
                    {value:400, name:'搜索引擎'}
                ],

                // itemStyle的emphasis是鼠标 hover 时候的高亮样式。
                // 这个示例里是正常的样式下加阴影，但是可能更多的时候是 hover 的时候通过阴影突出
                itemStyle: {
                    emphasis: {
                        shadowBlur: 200,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                },

                //可以每个系列分别设置，每个系列的文本设置在 label.textStyle。
                label: {
                    textStyle: {
                        color: 'rgba(255, 255, 255, 0.7)'
                    },
                },
                // 饼图的话还可以将标签的视觉引导线的颜色设为浅色
                labelLine: {
                    lineStyle: {
                        color: 'rgba(255, 255, 255, 0.3)'
                    }
                },
            }
        ],
        // 设置背景色(背景色是全局的)
        backgroundColor: '#2c343c',

        // 设置文本样式（文本的样式可以设置全局的 textStyle。）
        textStyle: {
            color: 'rgba(255, 255, 255, 0.7)'
        }


    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
